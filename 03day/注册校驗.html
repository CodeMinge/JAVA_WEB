		<script type="text/javascript">
			function showTips(info, message) {
				document.getElementById(info + "span").innerHTML="<font color='gray'>" + message + "</font>";
			}
			function checkUsr(info, message) {
				var UValue = document.getElementById(info + "name").value;
				if(UValue == "") {
					document.getElementById("userspan").innerHTML="<font color='red'>" + message + "</font>";
				} else {
					document.getElementById("userspan").innerHTML="";
				}
			}
		</script>

			<tr height="500px" background="/img/regist_bg.jpg">

					<form action="#" method="get" name="regForm" onsubmit="return checkForm()">
						<table border="1px" height="400px" width="700px" align="center">

							</tr>

								</td>
							</tr height="40px">
							<tr height="40px">
								<td width="20%">
									<font>确认密码</font>
								</td>
								<td>
									<input type="password" name="repassword" id="repassword" size="30">
								</td>
							</tr>
							<tr height="40px">
								<td width="20%">
									<font>E-mail</font>
								</td>

								</td>
							</tr>
							<tr height="40px">

									<font>姓名</font>
								</td>
								<td>
									<input type="text" name="realname" id="realname" size="30">
								</td>
							</tr>
							<tr height="40px">
								<td width="20%">
									<font>性别</font>
								</td>
								<td>
									<input type="radio" name="sex" value="男">男
									<input type="radio" name="sex" value="女">女
								</td>
							</tr>
							<tr height="40px">
								<td width="20%">
									<font>出生日期</font>
								</td>
								<td>
									<input type="text" name="borndate" id="borndate" size="30">
								</td>
							</tr>
							<tr height="40px">
								<td width="20%">
									<font>验证码</font>
								</td>
								<td>
									<input type="text" name="checkword" id="checkword" size="20">
									<img src="img/yanzhengma.png" />
								</td>
							</tr>
							<tr height="40px">
								<td colspan="2">
